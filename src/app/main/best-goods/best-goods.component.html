<div class="best">
    <h3>Наш лучший товар</h3>
    <mat-carousel
    timings="500ms ease-in"
    [autoplay]="true"
    maxWidth="auto"
    slideHeight="110%"
    color="primary"
    [loop]="true"
    [hideArrows]="true"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    [maintainAspectRatio]="false"
    orientation="ltr">
    <mat-carousel-slide overlayColor="none"> 
        
    </mat-carousel-slide>
</mat-carousel>
</div>
