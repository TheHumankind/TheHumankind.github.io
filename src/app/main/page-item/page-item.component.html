<div *ngFor="let item of pageItem$ | async" class="good">
    <div class="good-path">
        <span class="path" (click)="backToLead()">
            Главная
        </span>
        <span>
            >
        </span>
        <span class="path">
            {{ currentCat$ | async }}
        </span>
        <span>
            >
        </span>
        <span class="path" (click)="backToCat()">
            {{ currentSubCat$ | async }}
        </span>
        <span>
            >
        </span>
        <span>
            id: {{ item.id }}
        </span>
    </div>
    <h2 class="good-header">
        {{ item.name }}
    </h2>
    <div class="good-images__container">
        <div class="good-images__menu">
            <div class="good-images__menu-header">
                <div class="mini-img" *ngFor="let image of item.imageUrls">
                    <img (click)="changeBigImg(image)" src="{{image}}" alt="">
                </div>
            </div>
            <div class="big-img">
                <img [src]="img" alt="">
            </div>
        </div>
    </div>
    <div>
        <h3 class="good-header__descr">
            Описание:
        </h3>
        <p class="good-descr">
            {{ item.description }}
        </p>
    </div>
</div>
