<div class="page">   
    <div class="page-header"> {{currentCat$ | async}} </div>
    <div class="page-path">
        <span class="path" (click)="backToLead()">
            Главная
        </span>
        <span>
            >
        </span>
        <span class="path">
            {{ currentCat$ | async }}
        </span>
        <span>
            >
        </span>
        <span class="path">
            {{ currentSubCat$ | async }}
        </span>
    </div>
    <div class="page-sort">
        <button class="button" (click)="sortByPrice()">
            <span class="text">
                Сортировать по цене
            </span>
        </button>
        <button class="button" (click)="sortByRating()">
            <span class="text">
                Сортировать по рейтингу
            </span>
        </button>
    </div>
    <div class="page-items__container">
        <div class="page-item" *ngFor="let item of currentGoods$ | async">
            <div class="page-item__availability" title="{{avalible(item.availableAmount)}}" [style.background-color]="countOfHabar(item.availableAmount)">
            </div>
            <div class="page-item__img">
                <img src="{{checkUrl(item.imageUrls[0])}}" alt="">
            </div>
            <div class="page-item__name">
                {{ item.name }}
            </div>
            <div class="page-item__price">
                Цена: {{ item.price }} руб.
            </div>
            <div class="page-item__rating">
                <img src="{{firstStar(item.rating)}}" alt="">
                <img src="{{secondStar(item.rating)}}" alt="">
                <img src="{{thirdStar(item.rating)}}" alt="">
                <img src="{{fourStar(item.rating)}}" alt="">
                <img src="{{fiveStar(item.rating)}}" alt="">
            </div>
            <div class="page-item__footer">
                <button class="button page-item__bascket" [class.active]="item.isInCart" (click)="isBasket(item, item.id, item.isInCart)">
                    <img src="../../../assets/shopping-cart.svg" alt="">
                </button>
                <button class="button page-item__love" [class.active]="item.isFavorite" (click)="isFavor(item, item.id, item.isFavorite)"> 
                        <img src="../../../assets/heart.svg" alt="">
                </button>
                <button class="button page-item__more" (click)="toItem(item.id, item)">
                    <span class="text">
                        Подробнее
                    </span>
                </button>
            </div>
        </div>
    </div>
    <button class="button" (click)="uploadMoreGoods()"> 
        <span class="text">
            Загрузить еще
        </span>
    </button>
</div>
