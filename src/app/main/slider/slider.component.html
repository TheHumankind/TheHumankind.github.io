<mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    maxWidth="auto"
    color="primary"
    height="auto"
    size="false"
    [loop]="true"
    [hideArrows]="true"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    [maintainAspectRatio]="false"
    orientation="ltr"
    class="radius">
    <mat-carousel-slide overlayColor="none"> 
        <div class="pi">
            class="pi"
        </div>
    </mat-carousel-slide>
</mat-carousel>
