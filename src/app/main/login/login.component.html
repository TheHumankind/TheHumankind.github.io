<div class="login">
    <form class="form">
        <h3 class="form-header">login</h3>   
        <label class="form-label">
            Логин
            <input class="form-input" type="text" name="login" [(ngModel)]="login">
        </label>
        <label class="form-label">
            Пароль
            <input class="form-input" type="text" name="password" [(ngModel)]="password">
        </label>
        <div class="form-footer">
            <button class="button" (click)="toRegistration()">
                <span class="text">
                    Регистрация
                </span>    
            </button>
            <button class="button" (click)="click()">
                <span class="text">
                    Вход
                </span>
            </button>
        </div>
    </form>
</div>
