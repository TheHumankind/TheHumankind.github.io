<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngShop</title>
  <base href="/*">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=03eebe95-6a89-408f-89d2-46ea775c87f2&lang=ru_RU" type="text/javascript">
  </script>
  <script type="text/javascript">
    ymaps.ready(init);
    function init(){
      let location = ymaps.geolocation.get()
      location.then(
        function(res) {
          const data = res.geoObjects.get(0).properties.get('metaDataProperty');
          window.localStorage.setItem('town', data.GeocoderMetaData.text.split(', ')[1]);
        }
      )
    }
  </script>
</head>
<body class="body mat-typography">
  <app-root></app-root>
  
</body>
</html>
